<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>

     <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="country.js" defer></script>

</head>
<body class="country-main-body">
    <header>
        <h1><a href="/">Where in the world?</a></h1>
        <div class="dark-mode-button">
            <i class="fa-regular fa-moon" id="theme-icon"></i>
            <p class="theme-text">Dark Mode</p>   
        </div>
    </header>
    <div class="country-main-container">
        <div class="button-container">
            <button class="Back-button"><i class="fa-solid fa-arrow-left-long"></i> Back</button>
        </div>
        <div class="country-details-container">
            <img src="" alt="" class="country-flag">
            <div class="country-details">
                <h2 class="country-name"></h2>
                <div class="other-details">
                    <p>Native Name: <span class="native-name"></span></p>
                    <p>Population: <span class="population"></span></p>
                    <p>Region: <span class="region"></span></p>
                    <p>Sub Region: <span class="sub-region"></span></p>
                    <p>Capital: <span class="capital"></span></p>
                    <p>Top Level Domain: <span class="top-level-domain">********</span></p>
                    <p>Currencies: <span class="currencies"></span></p>
                    <p>Languages: <span class="language"></span></p>
                </div>
                <div class="border-countries-container">
                    <p>Border countrie:</p>
                    <div class="border-countries">
                        
                    </div>
                    

                </div>
            </div>
        </div>

    </div>
</body>
</html>
